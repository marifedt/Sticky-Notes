<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5e27eccc49.js" crossorigin="anonymous" defer></script>
    <title>Flashcards</title>
</head>
<body>
    <main>
        <header>
            <div class="nav">
                <h2>Flashcards</h2>
                <div class="nav-btn-container">
                    <button class="nav-btn" id="addCard" onclick="addCard()">Add Card</button>
                    <button class="nav-btn" id="delCard" onclick="removeCards()">Del Cards</button>
                </div>
            </div> 
        </header>
        <section>
            <div class="container">
                <div class="inner-container">
                    <div class="fc-menu">
                        <h3>Create Flashcard</h3>
                        <label for="question">Question</label>
                        <textarea id="question" rows="1"></textarea>
                        <label for="answer">Answer</label>
                        <textarea id="answer" rows="1"></textarea>
                        <div class="fc-menu-btn-container">
                            <button class="fc-menu-btn" id="save" onclick="createCard()">Save</button>
                            <button class="fc-menu-btn" id="close" onclick="closeMenu()">Close</button>
                        </div>
                    </div>
                    <br>
                    <div class="fc-allItems">
                        <!-- <div class="fc-item">
                            <i class="fa-solid fa-minus"></i>
                            <span class="fc-item-question">www</span>
                            <span class="fc-item-answer">www</span>
                        </div>
                        <div class="fc-item">
                            <i class="fa-solid fa-minus"></i>
                            <span class="fc-item-question">www</span>
                            <span class="fc-item-answer">www</span>
                        </div> -->
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
